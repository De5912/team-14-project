<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>
    Menu - ByteBites
  </title>
  
  <link rel="stylesheet" href="css/styles.css">

  <style>

    body {
      background-color: #fffaf0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .item-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-card h3 {
      margin: 10px 0 5px;
    }

    .item-card p {
      margin: 5px 0;
    }

    .item-card button {
      padding: 10px;
      margin-top: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .item-card button:hover {
      background-color: #e60000;
    }
    /* Notification bar styling */
    .notification-bar {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      z-index: 1000;
    }

    .notification-bar.show {
      display: block;
      animation: slideDown 0.5s forwards;
    }

    @keyframes slideDown {
      from { top: -50px; }
      to { top: 0; }
    }
  </style>

  <script>

    // Redirect if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

  </script>


 </head>

<body>

  <header>

    <h2>ByteBites - Menu</h2>

    <div>
      <span>Welcome, <strong id="userGreeting"></strong></span>
      <button onclick="logout()" style="margin-left: 20px; padding: 5px 10px;">Logout</button>
      <a href="cart.html" style="margin-left: 15px; color: white;">ðŸ›’ Cart</a>
    </div>

</header>

  <div id="notificationBar" class="notification-bar"></div>

  <main class="menu-container" id="menuList">

    <!-- Food items will be added dynamically -->
 
  </main>

  <script>

document.getElementById("userGreeting").innerText = localStorage.getItem("username") || "Guest";

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      localStorage.removeItem("cart");
      window.location.href = "login.html";
    }

    // Sample food data
    const foodItems = [
      { id: 1, name: "Cheese Pizza", price: 199, image: "assets/images/pizza.jpg" },
      { id: 2, name: "Veg Burger", price: 129, image: "assets/images/burger.jpg" },
      { id: 3, name: "Fries", price: 89, image: "assets/images/fries.jpg" },
      { id: 4, name: "Coke", price: 49, image: "assets/images/coke.jpg" },
      { id: 5, name: "Pasta", price: 159, image: "assets/images/pasta.jpg" }
    ];

    const menuList = document.getElementById("menuList");

    foodItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick="addToCart(${item.id})">Add to Cart</button>
      `;
      menuList.appendChild(card);
    }
    );


  </script>

</body>
</html>
