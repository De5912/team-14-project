<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth - ByteBites</title>
  <link rel="stylesheet" href="css/styles.css">
<style>

    /* Global Styles */
    body {
      background-color: #fff5e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container Styles */
    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Header Styles */
    h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 25px;
    }

    /* Input Styles */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }
    
    /* Footer Link Styles */
    .footer-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .footer-link a {
      color: #ff4d4d;
      text-decoration: none;
    }

        /* Additional Styles for Demonstration */
    .info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

  </style>
</head>

 <body>

  <!-- Login Form -->
  <div class="container" id="loginContainer">

    <h2>Login to ByteBites</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="footer-link">
      Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
    </div>

    <div class="info">
      <p>For demonstration purposes, any non-empty credentials will be accepted.</p>
    </div>

</div>

  <!-- Signup Form -->
  <div class="container" id="signupContainer" style="display: none;">

    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="footer-link">
      Already have an account? <a href="#" onclick="toggleForms()">Login</a>
    </div>

    <div class="info">
      <p>Ensure all fields are filled to successfully sign up.</p>
    </div>

</div>
 </body>
</html>
